[application]

name="2dplatformer"
main_scene="res://game/scenes/level1/World.tscn"
icon="res://icon.png"

[autoload]

game="*res://game/game.gd"

[display]

stretch_mode="2d"
width=1000
height=500

[image_loader]

filter=false
gen_mipmaps=false

[input]

attack=[key(A)]
save=[key(S)]
load=[key(L)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff636266
